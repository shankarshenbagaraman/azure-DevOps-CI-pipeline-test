apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-rest-hello-world-deploy
  namespace: mynamespace
  labels:
    type: restapi
spec:
  selector:
    matchLabels:
      app: flask-rest-hello-world
  replicas: 1
  template:
    metadata:
      name: flask-rest-hello-world-tmpl
      labels:
        app: flask-rest-hello-world
    spec:
      containers:
        - name: flask-rest-hello-world
          image: kdacacr.azurecr.io/kdacacr:90
          ports:
             - containerPort: 5000


---
apiVersion: v1
kind: Service
metadata:
  name: flask-rest-hello-world-svc
  namespace: mynamespace
spec:
  type: LoadBalancer
  selector:
    app: flask-rest-hello-world
  ports:
    - protocol: "TCP"
      port: 8000
      targetPort: 5000

